<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Contedudo do topo -->
    <header>
        <img 
            class="logo"
            src="/logo.png" 
            alt="Imagem de DOE">
        <h2>A doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doaçoes são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar</button>
    </header>
    
    <section class="form ">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="name"
                placeholder="Email"
            >
            <input 
                type="text" 
                name="name"
                placeholder="Tipo Sanguineo"
            >

            <button>Quero ajudar</button>
        </form>
    </section>


    <!-- Formulario -->
    <section>   
    </section>

    <!-- conteudo central -->
    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <!-- usa-se o template engine para executar logica de programação no html -->
            {%for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}

        </section>
    </main>
    <!-- rodapé -->
    <footer>Com Diego Silva</footer>

    <script src="/script.js"></script>
</body>
</html>
